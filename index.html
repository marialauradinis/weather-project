<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 🌦️Weather app</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js">

    </script>
</head>

<body>

    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-5">

                    <form class="city-form" id="city-form">
                        <input type="text" placeholder="Enter a city" autocomplete="off" id="city-input" />
                    </form>
                </div>
                <div class="col-sm-2">
                    <button class="search">
                        Search
                    </button>
                </div>
                <div class="col-sm-2">
                    <button class="current" id="current-button">Current</button>
                </div>
            </div>
            <div class="card text-dark bg-light mb-3">
                <div class=" city" id="city-text">
                    London
                </div>
                <span class="day-time" id="day-Time">
                    Wed 14:25
                </span>

                <span class="conditions">
                    Wind: 12km/h
                    <br />
                    Precipitation: 0in
                    <br />
                    Humidity: 60%
                </span>
                <span class="temperature" id="temperature">
                    17
                </span>
                <span class="units" id="units">
                    °C | °F
                </span>
                <div class="emoji">
                    ⛅
                </div>

            </div>
            <div class="row">
                <div class="col">
                    Thu
                    <br />
                    🌦️
                    <br />
                    17°/10°
                </div>
                <div class="col">
                    Fri
                    <br />
                    🌦️
                    <br />
                    14°/12°
                </div>
                <div class="col">
                    Sat
                    <br />
                    🌦️
                    <br />
                    22°/14°
                </div>
                <div class="col">
                    Sun
                    <br />
                    🌦️
                    <br />
                    17°/9°
                </div>
                <div class="col">
                    Mon
                    <br />
                    🌦️
                    <br />
                    23°/18°
                </div>
            </div>
        </div>

        <script src="script.js">
        </script>

    </body>

</html>
